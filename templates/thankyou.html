<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
    }
    .container {
        max-width: 600px;
        padding: 40px;
        background-color:rgb(243, 243, 65);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 30px;
    }   
    h1 {
        color: black;
        margin-bottom: 20px;
    }
    p {
        color: black;
        margin-bottom: 20px;
    }
    a {
        color: blue;
        text-decoration: none;
        text-underline-offset: 7px;
    }
    a:hover {
        text-decoration: underline;
    }
    .button{
        height: 40px;
        width: 70px;

    }
</style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Submission!</h1>
        <p>Your message has been successfully sent. We will get back to you as soon as possible.</p>
        <p>In the meantime, feel free to <a href="#">explore more</a> of our services.</p>
        <p>If you have any urgent inquiries, please contact us at <a href="mailto:support@example.com">support@example.com</a>.</p>
        <button onclick="goBack()">Go Back</button>
        <script>
          function goBack() {
            window.history.back();
          }
        </script>
       
    </div>
</body>
</html>
